    <!-- 
      СКРИПТЫ АНИМАЦИИ (GSAP)
      Магия осталась той же, только стала веселее.
    -->
    
    <!-- Подключение GSAP (GreenSock Animation Platform) и плагина ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        // Устанавливаем текущий год в футере
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Регистрируем плагин ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Ждем, пока весь контент загрузится
        window.addEventListener('load', () => {
            
            // --- 1. Анимация Героя (Главный экран) ---
            
            // Плавное появление текста (сделаем его "выпрыгивающим" для угара)
            gsap.from("#hero-content h1", {
                opacity: 0,
                y: 50,
                scale: 0.8,
                duration: 1.5,
                ease: 'elastic.out(1, 0.5)', // "Угарная" пружинистая анимация
                delay: 0.5
            });
            gsap.from("#hero-content p", {
                opacity: 0,
                y: 50,
                duration: 1.5,
                ease: 'power3.out',
                delay: 0.8
            });

            // Эффект параллакса (приближение) для фона
            gsap.to("#hero-bg img", {
                scale: 1.15,
                scrollTrigger: {
                    trigger: "#hero",
                    start: "top top",
                    end: "bottom top",
                    scrub: 1.5 
                }
            });

            // --- 2. Анимация "Шедевральной" Галереи (Стек) ---
            // Эта анимация слишком хороша, чтобы ее менять.
            const galleryTimeline = gsap.timeline({
                scrollTrigger: {
                    trigger: "#gallery-stack",
                    pin: true,
                    start: "top top",
                    end: "+=2000",
                    scrub: 1,
                }
            });

            galleryTimeline.to("#gallery-img-1", { scale: 1.1, opacity: 0, duration: 1 });
            galleryTimeline.fromTo("#gallery-img-2", { scale: 1.1, opacity: 0 }, { scale: 1, opacity: 1, duration: 1 }, "-=0.7");
            galleryTimeline.to("#gallery-img-2", { scale: 1.1, opacity: 0, duration: 1 }, "+=0.5");
            galleryTimeline.fromTo("#gallery-img-3", { scale: 1.1, opacity: 0 }, { scale: 1, opacity: 1, duration: 1 }, "-=0.7");

            // --- 3. Общая анимация появления секций ---
            // Добавим легкий поворот для большего "угара"
            gsap.utils.toArray('.reveal-up').forEach(elem => {
                gsap.from(elem, {
                    y: 75,
                    opacity: 0,
                    rotate: 2, // Добавляем небольшой наклон при появлении
                    duration: 1,
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: elem,
                        start: 'top 85%',
                        toggleActions: 'play none none none'
                    }
                });
            });

        });
    </script>
